<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ron Swanson</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./develop/style.css" />
</head>

<body>
    <header class="hero-banner"></header>

    <h1 id="top">Give Me All The Bacon And Eggs</h1>

    <div>
        <!-- button trigger for breakfast modal-->
        <div class="container">
            <button data-target="modal1" class="btn modal-trigger button breakfastBtn"></button>
        </div>
        <!-- content for breakfast modal here-->
        <div id="modal1" class="modal">
            <div class="modal-content breakfast-modal">
                <h4>Modal Header</h4>
                <form id="search-form-1" class="form-inline form-group">
                    <input class="form-control" type="text" name="city" id="search-value-1"/>
                    <button type="submit" class="btn btn-primary"> <i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>
        <!-- Button trigger for steak modal-->
        <div class="container">
            <button data-target="modal2" class="btn modal-trigger button steakBtn"></button>
        </div>
        <!-- content for steak modal here-->
        <div id="modal2" class="modal">
            <div class="modal-content steak-modal">
                <h4>Modal Header</h4>
                <form id="search-form-2" class="form-inline form-group">
                    <input class="form-control" type="text" name="city" id="search-value-2"/>
                    <button type="submit" class="btn btn-primary"> <i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>

    </div>

    <footer>
        <p>"When I eat, it is the food that is scared." -Ron Swanson</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    
    <script src="./develop/script.js"></script>
    <script src="./develop/modals.js"></script>
    
</body>

</html>
